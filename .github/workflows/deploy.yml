name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=jasonlong-me

      - name: Clean up old deployments
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Get all deployment IDs sorted by creation date (newest first), skip first 5
          DEPLOYMENTS=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/$CF_ACCOUNT_ID/pages/projects/jasonlong-me/deployments?per_page=100" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            | jq -r '.result | sort_by(.created_on) | reverse | .[5:] | .[].id')

          for id in $DEPLOYMENTS; do
            echo "Deleting deployment $id"
            curl -s -X DELETE \
              "https://api.cloudflare.com/client/v4/accounts/$CF_ACCOUNT_ID/pages/projects/jasonlong-me/deployments/$id" \
              -H "Authorization: Bearer $CF_API_TOKEN"
          done
